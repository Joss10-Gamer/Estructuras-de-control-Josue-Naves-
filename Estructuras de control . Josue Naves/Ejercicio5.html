<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Autos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-5">Tienda de Autos - Descuentos</h2>

        <div class="mb-3">
            <label for="coche" class="form-label">Selecciona un auto:</label>
            <select id="coche" class="form-select" onchange="actualizarImagen()">
                <option value="DOLPHY MINI">BYD DOLPHY MINI</option>
                <option value="Song Plus">BYD Song Plus</option>
                <option value="Seal">BYD Seal</option>
            </select>
        </div>

    <div class="mb-3">
        <label for="precio" class="form-label">Ingrese el precio ($):</label>
        <input type="number" id="precio" class="form-control" placeholder="Ej: 20000">
    </div>
    <button onclick="calcularPrecioFinal()" class="btn btn-primary">Calcular Descuento</button>

    <div id="precioFinal" class="mt-5 fs-5 text-success"></div>
    </div>
    
    <div class="text-center">
        <img id="imagenCoche" src="" alt="Imagen del coche">
    </div>

    
    <script>
        function calcularPrecioFinal(){
            const coche = document.getElementById("coche").value;
            const precio = parseFloat(document.getElementById("precio").value);

            let descuento = 0;
            let nombreCoche = "";

            switch(coche){
                case "DOLPHY MINI":
                    descuento = 0.05;
                    nombreCoche = "BYD DOLPHY MINI";
                    break;
                case "Song Plus":
                    descuento = 0.10;
                    nombreCoche = "BYD Song Plus";
                    break;
                case "Seal":
                    descuento = 0.20;
                    nombreCoche = "BYD Seal";
                    break;
                default:
                    nombreCoche: "Desconocido";
            }

            //calcular monto a descontar en dólares
            const montoDescuento = precio * descuento;

            //precio final que pagará el cliente
            const precioFinal = precio - montoDescuento;

            document.getElementById("precioFinal").innerHTML = `
            <strong>Auto:</strong>${nombreCoche}<br>
            <strong>Descuento aplicado:</strong>${montoDescuento}<br>
            <strong>Precio final:</strong>${precioFinal.toFixed(2)}
            `;

        }


        function actualizarImagen(){
            const imagen = document.getElementById("imagenCoche");
            const coche = document.getElementById("coche").value;
            
            let url = "";

            switch(coche){
                case "DOLPHY MINI":
                    url = "https://bydelsalvador.com/wp-content/uploads/2024/07/02023873072464969d1ffc192eb2590f-1024x502.png";
                    break;
                case "Song Plus":
                    url = "https://byd-auto.cl/wp-content/uploads/2024/10/byd-song-plus-dmi_color-gris.png";
                    break;
                case "Seal":
                    url = "https://www.bydismomotors.com.mx/resourcefiles/new-car-model-versions-images/seal-vnu.png";
                    break;
                default:
                    url = "https://external-preview.redd.it/gDvWGpie66fbsaBgdg3pOdQNks9E45h9nc2ReVJOI2o.jpg?auto=webp&s=fb5375d9c05c837ebdc8d7153cbf3b2af587b3d2";

            }
            
            imagen.src = url;        
        }
        //primera imagen
        actualizarImagen();
    </script>




</body>
</html>
