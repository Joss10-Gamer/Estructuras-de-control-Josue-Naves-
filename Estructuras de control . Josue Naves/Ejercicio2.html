<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nota Final del Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body  style="background-color: rgb(52, 150, 163);">

<div class="container mt-5">
    <h2 class="text-center">Cálculo de Nota Final</h2>
    
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del alumno:</label>
        <input type="text" id="nombre" class="form-control">
    </div>

    <div class="mb-3">
        <label for="carnet" class="form-label">Carnet:</label>
        <input type="text" id="carnet" class="form-control">
    </div>

    <div class="mb-3">
        <label for="examen" class="form-label">Nota Examen (20%):</label>
        <input type="number" id="examen" class="form-control" min="0" max="10">
    </div>

    <div class="mb-3">
        <label for="tareas" class="form-label">Nota Tareas (40%):</label>
        <input type="number" id="tareas" class="form-control" min="0" max="10">
    </div>

    <div class="mb-3">
        <label for="asistencia" class="form-label">Nota Asistencia (10%):</label>
        <input type="number" id="asistencia" class="form-control" min="0" max="10">
    </div>

    <div class="mb-3">
        <label for="investigacion" class="form-label">Nota Investigación (30%):</label>
        <input type="number" id="investigacion" class="form-control" min="0" max="10">
    </div>

    <button onclick="calcularNotaFinal()" class="btn btn-success">Calcular Nota Final</button>

    <div id="resultado" class="mt-4 fs-5"></div>
</div>

<script>
    function calcularNotaFinal() {
        const nombre = document.getElementById("nombre").value;
        const carnet = document.getElementById("carnet").value;
        const examen = parseFloat(document.getElementById("examen").value);
        const tareas = parseFloat(document.getElementById("tareas").value);
        const asistencia = parseFloat(document.getElementById("asistencia").value);
        const investigacion = parseFloat(document.getElementById("investigacion").value);

        if (!nombre || !carnet || isNaN(examen) || isNaN(tareas) || isNaN(asistencia) || isNaN(investigacion)) {
            document.getElementById("resultado").textContent = "Por favor, complete todos los campos correctamente.";
            return;
        }

        const notaFinal = (examen * 0.20) + (tareas * 0.40) + (asistencia * 0.10) + (investigacion * 0.30);

        document.getElementById("resultado").innerHTML = `
            <strong>Nombre:</strong> ${nombre}<br>
            <strong>Carnet:</strong> ${carnet}<br>
            <strong>Nota Final:</strong> ${notaFinal.toFixed(2)}
        `;
    }
</script>

</body>
</html>
